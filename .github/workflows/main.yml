name: Main

on:
  push:
    branches:
      - master

  pull_request:

jobs:

  docker-library:
    name: Test Traefik docker image
    runs-on: ubuntu-latest

    steps:

      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Clone Docker official images
        run: git clone --depth 1 https://github.com/docker-library/official-images.git ~/official-images

      - name: Test
        run: ./.ci/test.sh
