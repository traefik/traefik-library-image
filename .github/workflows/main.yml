name: Main

on:
  push:
    branches:
      - master

  pull_request:

jobs:

  docker-library-linux:
    name: Test on linux
    runs-on: ubuntu-latest

    steps:

      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Clone Docker official images
        run: git clone --depth 1 https://github.com/docker-library/official-images.git ~/official-images

      - name: Test
        run: ./.ci/test.sh

  docker-library-win1809:
    name: Test on windows server 2019
    runs-on: windows-2019

    steps:

      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Test
        run: .\.ci\test.ps1 -target '1809'
        shell: powershell

  docker-library-wincore2022:
    name: Test on windows server core 2022
    runs-on: windows-2022

    steps:

      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Test
        run: .\.ci\test.ps1 -target 'servercore-ltsc2022'
        shell: powershell

  docker-library-winnano2022:
    name: Test on windows nano server 2022
    runs-on: windows-2022

    steps:

      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Test
        run: .\.ci\test.ps1 -target 'nanoserver-ltsc2022'
        shell: powershell
